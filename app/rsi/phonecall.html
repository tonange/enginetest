<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phone Call</title>

  <link rel="stylesheet" href="css/notifications.css" />

  <script src="script/eventEmitter/EventEmitter.js"></script>
  <script src="script/viwiclient.js"></script>
  <script src="script/phonecall.js"></script>

  <script>

    function output(text) {
      log('output', text);
      var elem = document.getElementById('msgtext');
      if (elem) {
        elem.value = text;
      }
    }

    function init() {
      var ids = [
        'name',
        'phoneNumber'
      ];
      for (var i=0; i<ids.length; i++) {
        initSpeller(ids[i]);
      }
    }

    function unload() {
      cleanup();
    }

    /**
      get startet when loaded
    **/
    window.addEventListener('load', init);
    /**
      need to clean up before leaving
    **/
    window.addEventListener('unload', unload);

  </script>

</head>

<body>

  <div class="form">

    <label for="name">name (optional)</label>
      <input class="text" placeholder=""
            name="name" id="name" type="text">
  
    <label for="phoneNumber">phone number</label>
    <input class="text" placeholder="0180 4 100 100"
           name="phoneNumber" id="phoneNumber" type="tel">

    <!-- create button -->
    <div class="create">
      <a class="border orange left" href="#" onclick="submit();return false;">submit</a>
      <input class="text left" name="msgtext" id="msgtext" type="text" readonly>
    </div>

  </div>

</body>
</html>
