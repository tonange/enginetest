<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>launch video</title>

  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    video {
      left: 0px;
      position: absolute;
      top: 50%;
      transform: translate(0%, -50%);
      height: auto;
      width: 100%;
    }
  </style>

  <script>

  function log() {
    var args = Array.prototype.slice.call(arguments);
    for (var i=0; i<args.length; i++) {
      try {
        args[i] = JSON.stringify(args[i]);
      } catch(err) {
        args[i] = args[i].toString();
      }
    }
    var today = new Date().toISOString().slice(11, 23);
    var now =  '[' + today + ']';
    var msg = {
      source: 'enginetest',
      severity: 5,
      timestamp: now,
      message: args.join(' ')
    };
    console.log(JSON.stringify(msg));
  }

  function init() {
    log("launch video: init");
    player = document.getElementById('player');
    if (player) {
      log("launch video: play");
      player.play();
    }
  };

  /**
    get startet when loaded
  **/
  window.addEventListener('load', init, false);

  </script>

</head>
<body>

  <video id="player">
    <source src="media/launch.mp4"/>
  </video

</body>
</html>
