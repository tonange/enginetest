<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>autoplay</title>

  <style>
    @font-face {
      font-family: 'OpenSansLight';
      src: url('../font/OpenSans-Light.ttf') format('truetype');
    }
    body {
      margin: 10px 20px;
      font-family: OpenSansLight, sans-serif;
      font-size: 15px;
      background-color: #000;
      color: #fff;
    }
    pre {
     white-space: pre-wrap;
     line-height: 20px;
   }
  </style>

  <script>

    function init() {
      var output = document.getElementById('output');
      var text = '';
      text += 'navigator.platform      ' + navigator.platform + '\n';
      text += 'navigator.appName       ' + navigator.appName + '\n';
      text += 'navigator.appCodeName   ' + navigator.appCodeName + '\n';
      text += 'navigator.product       ' + navigator.product + '\n';
      text += 'navigator.appVersion    ' + navigator.appVersion + '\n';
      text += 'navigator.userAgent     ' + navigator.userAgent + '\n';
      text += 'navigator.language      ' + navigator.language + '\n';
      text += 'navigator.languages     ' + navigator.languages + '\n';
      output.innerHTML = text;
    }

    /**
      get startet when loaded
    **/
    window.addEventListener('load', init, false);

	</script>

</head>
<body>

  <h3>navigator object</h3>

  <pre id="output"></pre>

</body>
</html>
