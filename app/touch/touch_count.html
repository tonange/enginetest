<html>
  <head>
    <style>
      body { margin: 1em; padding: 0; font-family: arial; overflow: hidden; }
      canvas { width: 100%; height: 100%; background-color: #f1c8b5; border: 2px dashed #000; }
    </style>
  </head>
  <body>
    <p style="color: white;"><strong>Active Touches: <span id="touchCnt">0</span></strong></p>
    <p style="color: white;"><strong>Last Event: <span id="eventType"></span></strong></p>
    <canvas id="canvas" width="100%" height="100%"></canvas>
  </body>

  <script>
    function logTouch(e)
    {
        if(e.cancelable) e.preventDefault();
        e.stopPropagation();
        console.log(e.touches);
        document.getElementById('touchCnt').innerHTML = e.touches.length;
        document.getElementById('eventType').innerHTML = e.type;
    }

    var canvas = document.getElementById('canvas');

    canvas.addEventListener('touchstart', logTouch, false);
    canvas.addEventListener('touchend', logTouch, false);
    canvas.addEventListener('touchcancel', logTouch, false);

  </script>
</html>
